<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>

    <h1 class="headline">Welcome to Calculator</h1>
    <div class="container" id="parent">
      <input type="text" id="box1" />
      
        <button><div class="box" id="btn1">7</div></button>
        <button><div class="box" id="btn2">8</div></button>
        <button><div class="box" id="btn3">9</div></button>
        <button><div class="box" id="btn4">*</div></button>
        <button><div class="box" id="btn5">4</div></button>
        <button><div class="box" id="btn6">5</div></button>
        <button><div class="box" id="btn7">6</div></button>
        <button><div class="box" id="btn8">/</div></button>
        <button><div class="box" id="btn9">1</div></button>
        <button><div class="box" id="btn10">2</div></button>
        <button><div class="box" id="add">3</div></button>
        <button><div class="box" id="minus">+</div></button>
        <button><div class="box" id="multiply">0</div></button>
        <button><div class="box" id="divide">.</div></button>
        <button><div class="box" id="ans">=</div></button>
        <button><div class="box" id="back">%</div></button>
        <button><div class="box" id="remainder">C</div></button>
        <button><div class="box" id="cube">cube</div></button>
        <button><div class="box" id="average">average</div></button>
        <button><div class="box" id="sqrt">sqrt</div></button>
      
    </div>

    <script src="index.js"></script>
  </body>
</html>
