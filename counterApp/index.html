<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d945297329.js" crossorigin="anonymous"></script>   
     <link rel="stylesheet" href="css/style.css">
    <title>Counterapp</title>
</head>
<body>

    <div class="container">
        <a href="https://www.google.com">google</a>


        <div class="outerbox">

            <h4>Increment and decrement</h4>

            <div class="innerbox">

                <button class="btnclass" id="leftbtn" onclick="increment()"><i class="fa-solid fa-plus"></i></button>
               
                <button class="btnclass" id="displaybtn" >0</button>
                

                <button class="btnclass" id="rightbtn" onclick="decrement()"> <i class="fa-solid fa-minus"></i></button>

            </div>
        </div>
    </div>


    <script src="js/index.js"></script>
    
</body>
</html>
